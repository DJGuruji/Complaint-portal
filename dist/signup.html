<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Metrophobic", sans-serif;
      }
    </style>
  </head>
  <body>

  
    <nav class="sticky top-0 bg-red-200 w-screen">
        <div class="flex justify-between">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/c/c2/Logo_of_Vidya_Academy_of_Science_and_Technology_02.png"
            class="w-14 h-14 border rounded-full lg:w-24 lg:h-24 xl:w-24 xl:h-24"
            alt="vidya"
          />
          <ul class="flex">
            <li
              class="p-2 text-black font-bold lg:p-6 lg:text-lg xl:p6 xl:text-lg"
            >
              <a
                href="index.html"
                class="xl:text-lg lg:text-lg hover:text-rose-500"
                >Home</a
              >
            </li>
            <li
              class="p-2 font-bold text-black lg:p-6 lg:text-lg xl:p6 xl:text-lg"
            >
              <a
                href="signin.html"
                class="hover:text-rose-500 lg:text-lg xl:text-lg"
                >Sign in</a
              >
            </li>
          </ul>
        </div>
      </nav>
  

    <!---form -->
   
    <div class="bg-slate-600 w-screen h-screen flex  justify-center items-center ">
      <div
        class="shadow-2xl bg-slate-300 rounded-md w-72 lg:border-3 lg:border-red-200 xl-border-3 xl:border-red-200 lg:w-1/4 lg:pb-16 xl:w-1/4"
      >
        <h1
          class="p-2 text-lg font-bold text-center mb-3 text-slate-700 lg:mt-5 lg:mb-5 lg:text-xl xl:mt-5 xl:mb-5 xl:text-xl"
        >
          <i class="fa-sharp fa-solid fa-user"></i> Sign Up
        </h1>
        <form>
          <div>
            <label for="email" class="ml-6 text-lg lg:ml-9 xl:ml-9 mt-2 block"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              class="text-base p-1 ml-6 lg:ml-9 xl:ml-9 border-2 border-blue-300 rounded-md lg:w-3/4 xl:w-3/4"
              placeholder="DJGuruji"
            />
          </div>
          <div>
            <label for="email" class="ml-6 text-lg lg:ml-9 xl:ml-9 mt-2 block"
              >Email:</label
            >
            <input
              type="email"
              id="name"
              class="text-base p-1 ml-6 lg:ml-9 xl:ml-9 border-2 border-blue-300 rounded-md lg:w-3/4 xl:w-3/4"
              placeholder="dummy122@gmail.com"
            />
          </div>

          <div class="">
            <label
              for="passwd"
              class="mt-2 lg:ml-9 xl:ml-9 ml-6 text-lg lg:pt-2 xl:pt-2 block"
              >Password:</label
            >
            <input
              type="password"
              id="name"
              class="text-base ml-6 lg:ml-9 xl:ml-9 p-1 border-2 border-blue-300 rounded-md lg:w-3/4 xl:w-3/4"
              placeholder="Enter password"
            />
          </div>
          <div class="">
            <label
              for="department"
              class="mt-2 lg:ml-9 xl:ml-9 ml-6 text-lg lg:pt-2 xl:pt-2 block"
              >Department :</label
            >
            <select
              name="select"
              class="text-base lg:ml-9 xl:ml-9 ml-6 p-1 lg:w-3/4 xl:w-3/4 border-2 border-blue-300 rounded-md"
              id="selct"
            >
              <option value="Computer_Science">computer science</option>
              <option value="Mech">Mech</option>
              <option value="civil">Civil</option>
              <option value="eee">EEE</option>
              <option value="ece">ECE</option>
            </select>
          </div>
          <div class="flex justify-center items-center mt-5">
            <a
              class="border-2 border-blue-600 bg-blue-400 text-white hover:bg-blue-600 hover:border-blue-400 w-1/2 h-8 text-center rounded-md lg:mt-5 xl:mt-5"
              href="signin.html"
              >Submit</a
            >
          </div>
        </form>

        <p class="ml-7 lg:ml-9 xl:ml-9 mt-1 p-6">
          Already have an account ?
          <a
            href="signin.html"
            class="text-blue-700 hover:underline hover:text-green-700"
            >signin </a
          >here.
        </p>
      </div>
    </div>
    
  </body>
</html>
